<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一个vue</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
	<!-- 完整语法 -->
<a v-bind:href="url"></a>
<!-- 缩写 -->
<a :href="url"></a>
v-on 缩写
<!-- 完整语法 -->
<a v-on:click="doSomething"></a>
<!-- 缩写 -->
<a @click="doSomething"></a>
	</body>

</html>
