<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一个vue</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div class="box">
			{{msg}}
		    <!--	<div v-bind="msh"></div>-->
			<input type="text"  v-model="msh" />
		</div>
	</body>
	<script>
		var vu=new Vue({
			el:".box",//选择器
			data:{
				msg:"今天老师喝红牛了",
				msh:"个别同学今天没有喝",
			}
		})
	</script>
</html>
