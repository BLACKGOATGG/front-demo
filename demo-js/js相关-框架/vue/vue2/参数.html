<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一个vue</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		    {{5+5}}<br>
		    {{ ok ? 'YES' : 'NO' }}<br>
		    {{ message.split('').reverse().join('') }}
		    <div v-bind:id="'list-' + id">来来</div>
		</div>
	</body>
	
    
<script>
new Vue({
  el: '#app',
  data: {
    ok: true,
    message: 'RUNOOB',
    id : 1
  }
})
</script>
</html>
