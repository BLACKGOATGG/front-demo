<script>
    /* 因为call/apply的存在，这让JavaScript变得十分灵活。因此就让call/apply拥有了很多有用处的场景。 */

    // 2.根据自己的需要灵活修改this指向
    var foo = {
        name: 'joker',
        showName: function () {
            console.log(this.name);
        }
    }
    var bar = {
        name: 'rose'
    }

    foo.showName();
    foo.showName.call(bar);
</script>
