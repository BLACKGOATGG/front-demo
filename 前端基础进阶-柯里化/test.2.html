<script>
    // 多重箭头函数与柯里化
    // es5写法
    let add = function (x) {
        return function (y) {
            return x + y
        }
    }
    console.log(add(2)(4)) //=>6

    // 箭头函数写法
    let add = x => y => x + y
    console.log(add(2)(4)) //=>6


</script>
