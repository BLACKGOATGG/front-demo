<script>
    // 通过上一个章节的学习我们知道，接收函数作为参数的函数，都可以叫做高阶函数。我们常常利用高阶函数来封装一些公共的逻辑。
    // 这一章我们要学习的柯里化，其实就是高阶函数的一种特殊用法。

    // 柯里化是指这样一个函数(假设叫做createCurry)，他接收函数A作为参数，运行后能够返回一个新的函数。
    // 并且这个新的函数能够处理函数A的剩余参数。

    // 假如有一个接收三个参数的函数A。

    function A(a, b, c) {
        // do something
    }
    // 又假如我们有一个已经封装好了的柯里化通用函数createCurry。 
    // 他接收bar作为参数，能够将A转化为柯里化函数，返回结果就是这个被转化之后的函数。

    var _A = createCurry(A);
    
    // 那么_A作为createCurry运行的返回函数，他能够处理A的剩余参数。
    // 因此下面的运行结果都是等价的。

    _A(1, 2, 3);
    _A(1, 2)(3);
    _A(1)(2, 3);
    _A(1)(2)(3);
    A(1, 2, 3);
    // 函数A被createCurry转化之后得到柯里化函数_A， _A能够处理A的所有剩余参数。 
    // 因此柯里化也被称为部分求值。
</script>
