<body>

</body>
<script>
    // 而call与applay后面的参数，都是向将要执行的函数传递参数。
    // 其中call以一个一个的形式传递，apply以数组的形式传递。这是他们唯一的不同。
    function fn(num1, num2) {
        console.log(this.a + num1 + num2);
    }
    var obj = {
        a: 20
    }

    fn.call(obj, 10, 90); // 120
    fn.apply(obj, [20, 30]); // 70
</script>

</html>
