<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // ========================Object.defineProperty--get/set==================
        var person = {}

        // 通过get与set自定义访问与设置name属性的方式
        Object.defineProperty(person, 'name', {
            get: function() {
                // 一直返回TOM
                return 'TOM'
            },
            set: function(value) {
                // 设置name属性时，返回该字符串，value为新值
                console.log(value + ' in set');
            }
        })

        // 第一次访问name，调用get
        console.log(person.name)   // TOM

        // 尝试修改name值，此时set方法被调用
        person.name = 'alex'   // alex in set

        // 第二次访问name，还是调用get
        console.log(person.name) // TOM

        /* ************************************************
        请尽量同时设置get、set。
        如果仅仅只设置了get，那么我们将无法设置该属性值。
        如果仅仅只设置了set，我们也无法读取该属性的值。
        */

    </script>
</body>

</html>
