<script>
    // 全局对象中的this
    // 关于全局对象的this，我之前在总结变量对象的时候提到过，它是一个比较特殊的存在。全局环境中的this，指向它本身。
    // 因此，这也相对简单，没有那么多复杂的情况需要考虑。

    // 通过this绑定到全局对象
    this.a2 = 20;

    // 通过声明绑定到变量对象，但在全局环境中，变量对象就是它自身
    var a1 = 10;

    // 仅仅只有赋值操作，标识符会隐式绑定到全局对象
    a3 = 30;

    // 输出结果会全部符合预期
    console.log(a1);
    console.log(a2);
    console.log(a3);
</script>
