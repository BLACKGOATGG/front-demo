<script>
    // 在函数执行过程中，this一旦被确定，就不可更改了。
    var a = 10;
    var obj = {
        a: 20
    }

    function fn() {
        this = obj; // 这句话试图修改this，运行后会报错
        console.log(this.a);
    }

    fn();
