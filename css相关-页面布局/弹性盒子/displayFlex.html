<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.test_box {
				/*-moz代表firefox浏览器私有属性
				-ms代表IE浏览器私有属性
				-webkit代表chrome、safari私有属性*/
			    display: -moz-box; 
			    display: -webkit-box; 
			    display: box; 
			    background: #f0f3f9;
			 }
			.list {
				border: 1px solid #0000FF;
			}
			.list_one {
			    -moz-box-flex: 1; 
			    -webkit-box-flex: 1; 
			    box-flex: 1;
			}
			.list_two{
			    -moz-box-flex: 2; 
			    -webkit-box-flex: 2; 
			    box-flex: 2;
			}
		</style>
	</head>
	<body>
		<div class="test_box">
		    <div class="list list_two">1</div>
		    <div class="list list_one">2</div>
		    <div class="list list_one">3</div>
		</div>
	</body>
</html>
