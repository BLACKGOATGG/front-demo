<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.back_to_top{  
		    position: fixed;  
		    bottom:30px;  
		    right: 30px;  
		    border:1px solid #888;  
		}  
		img{
			display: block;
		}
	</style>
</head>

<body>
	<div class="box">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">

		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="1.jpg" alt="">
	</div>
	<button class="back_to_top">返回顶部</button>  
</body>
	<script src="jquery-3.2.1.min.js"></script>
	<script>
		var backButton=$('.back_to_top');  
		function backToTop() {  
		    $('html,body').animate({  
		        scrollTop: 0  
		    }, 800);  
		}  
		backButton.on('click', backToTop);  
		  
		$(window).on('scroll', function () {/*当滚动条的垂直位置大于浏览器所能看到的页面的那部分的高度时，回到顶部按钮就显示 */  
		    if ($(window).scrollTop() > $(window).height())  
		        backButton.fadeIn();  
		    else  
		        backButton.fadeOut();  
		});  
		$(window).trigger('scroll');/*触发滚动事件，避免刷新的时候显示回到顶部按钮*/  
	</script>
</html>
