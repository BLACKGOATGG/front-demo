<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #box{
            width:400px;
            height:400px;
            position: relative;
            overflow: hidden;
        }
        #banner{
            width: inherit;
            height: 800px;
            position: absolute;
        }
        #banner li{
            width: 400px;
            height:100px;
        }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/随机颜色的插件.js"></script>
    <script src="js/xiangshanggun.js"></script>
</head>
<body>
    <div id="box">
        <ul id="banner">
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>4444</li>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>4444</li>
        </ul>
    </div>
    <script>
        for(var i = 0;i<8;i++){
            $("#banner li:eq("+i+")").randColor();
        }
        setInterval(function(){
            $("#banner").scroll();
        },10);
    </script>
</body>
</html>
